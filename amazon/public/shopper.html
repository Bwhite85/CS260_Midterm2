<!DOCTYPE html>
<html>

<head>
    <title>Amazon Customer Page</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="javascripts/shopping.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>

<body class="backgroundImage" ng-app="shopping" ng-controller="MainCtrl">
    <div style="margin-left: 5em;">
        <h1 align="center"> Shopping Interface </h1>

        <h1 align="center">Current Products</h1>
        <div class="grid-container">
            <div ng-repeat="product in products | orderBy: 'Name'">
                <input type="checkbox" ng-model="product.selected"> {{product.Name}} - price {{product.price}} - </br><img class="imageThumbnail" ng-src="{{product.image}}" /></br>
            </div>
        </div>
        <button align="center" ng-click="makePurchase()">Submit Purchase</button>

        <h1 align="center">Shopping Cart</h1>
        <div class="grid-container">
        <div ng-repeat="product in purchased | orderBy: 'Name'">
            {{product.Name}} - price {{product.price}} - </br><img class="imageThumbnail" ng-src="{{product.image}}" /></br>
        </div>
        </div>
</body>

</html>
