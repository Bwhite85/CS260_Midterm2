<!DOCTYPE html>
<html>

<head>
    <title>Votes</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="javascripts/shopping.js"></script>
</head>

<body ng-app="shopping" ng-controller="MainCtrl">
    <div style="margin-left: 5em;">
        <h1> Voter Interface </h1>

        <h1>Current Candidates</h1>
        <div ng-repeat="product in products | orderBy: 'Name'">
            <input type="checkbox" ng-model="product.selected"> {{product.Name}} - price {{product.price}} 
            - <img class="imageThumbnail" ng-src="{{product.image}}" />
        </div>
        <button ng-click="makePurchase()">Submit Purchase</button>

        <h1>Shopping Cart</h1>
        <div ng-repeat="product in purchased | orderBy: 'Name'">
            {{product.Name}} - price {{product.price}} 
            - <img style="height: 50px width 50px" ng-src="{{product.image}}" />
        </div>
</body>

</html>
