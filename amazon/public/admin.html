<!DOCTYPE html>
<html>

<head>
    <title>Amazon Admin Page</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="javascripts/shopping.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>

<body class="backgroundImage" ng-app="shopping" ng-controller="MainCtrl">
    <div style="margin-left: 5em;">
        <h1 align="center">Store Management Interface</h1>
        <form ng-submit="addProduct()">
            Product Name: <input align="center" type="text" ng-model="formContentName"></input>
            </br>
            Price: <input align="center" type="text" ng-model="formContentPrice"></input>
            </br>
            Picture URL: <input align="center" type="text" ng-model="formContentURL"></input>
            </br>
            </br>
            <button type="submit">Add Product</button>
        </form>

        <h1 align="center">Current Candidates</h1>
        <div class="grid-container">
            <div ng-repeat="product in products | orderBy: 'Name'">
                <span class="glyphicon glyphicon-remove" ng-click="delete(product)"></span> {{product.Name}} - price {{product.price}} - ordered {{product.timesPurchased}} - </br><img class="imageThumbnail" ng-src="{{product.image}}" /></br>
            </div>
        </div>
</body>

</html>
