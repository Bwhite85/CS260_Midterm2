<!DOCTYPE html>
<html>

<head>
    <title>Amazon Admin Page</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="javascripts/shopping.js"></script>
</head>

<body ng-app="shopping" ng-controller="MainCtrl">
    <div style="margin-left: 5em;">
        <h1>Store Management Interface</h1>
        <form ng-submit="addProduct()">
            Product Name: <input type="text" ng-model="formContentName"></input></br>
            Price: <input type="text" ng-model="formContentPrice"></input></br>
            Picture URL: <input type="text" ng-model="formContentURL"></input>
            <button type="submit">Add Product</button>
        </form>

        <h1>Current Candidates</h1>
        <div ng-repeat="product in products | orderBy:['-votes','Name']">
            <span class="glyphicon glyphicon-remove" ng-click="delete(product)"></span> {{product.Name}} - price {{product.price}} 
            - ordered {{product.timesPurchased}} - <img class="imageThumbnail" ng-src="{{product.image}}" />
        </div>
</body>

</html>
